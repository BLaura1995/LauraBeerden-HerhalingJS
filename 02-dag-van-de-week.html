<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var weekdag = prompt("Geef de weekdag ajb.");
        if (weekdag == null) {
            document.write("U heeft geanuleerd!");
        } else if (weekdag.length == 0) {
            document.write("U heeft niets ingegeven. Probeer opnieuw")
        } else if (weekdag == "zaterdag" || weekdag == "zondag") {
            alert("Hoera, het is weekend !");
        } else if (weekdag == "maandag" || weekdag == "dinsdag" || weekdag == "woensdag" || weekdag == "donderdag" || weekdag == "vrijdag") {
            document.write("Helaas, het is een werkdag");
        } else {
            document.write("U heeft geen weekdag ingegeven met de juiste notatie.");
        }
    </script>
</body>

</html>
