<body>
    <script>
        var dag = prompt('Welke dag is het vandaag? ');
        if (dag == null) {
            document.write('U heeft geanuleerd');
        }
        if (dag == false) {
            document.write('Je hebt geen gegevens ingevuld!')

        }
        if (dag == "vrijdag" || "zaterdag" || "zondag") {
            document.write('Hoera het is weekend!');
        }
        if {
            document.write("Helaas, het is geen weekend")
        }
    </script>
</body>
