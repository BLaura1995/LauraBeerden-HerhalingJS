<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var dag = prompt('Welke dag is het vandaag?');

        if (dag == null) {
            document.write("U heeft geannuleerd");
        } else if (dag == false) {
            document.write('Je hebt geen gegevens ingevuld!');
        } else if (dag == " ") {

            document.write('U hebt iets niet juist ingevoerd!!');
        } else if (dag == "maandag" || "dinsdag" || "woensdag" || "donderdag") {
            document.write("Helaas, het is geen weekend");
        } else if (dag == "vrijdag" || "zaterdag" || "zondag") {
            document.write('Hoera het is weekend!');
        }
    </script>
</body>

</html>
